<app-navbar></app-navbar>

<div class="employees-container">
  <div class="page-header">
    <h1>Employee Management</h1>
    <button mat-raised-button class="add-employee-btn" (click)="addNewEmployee()">
      <mat-icon>add</mat-icon>
      Add New Employee
    </button>
  </div>

  <mat-card class="employees-card">
    <mat-tab-group>
      <mat-tab *ngFor="let dept of departments">
        <ng-template mat-tab-label>
          <mat-icon>group</mat-icon>
          <span>{{dept.name}}</span>
        </ng-template>

        <div class="department-content">
          <div class="search-bar">
            <mat-form-field appearance="outline">
              <mat-label>Search {{dept.name}} Employees</mat-label>
              <input matInput placeholder="Search by name, ID or designation">
              <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
          </div>

          <table mat-table [dataSource]="dept.employees" class="employee-table">
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef>Employee ID</th>
              <td mat-cell *matCellDef="let employee">{{employee.id}}</td>
            </ng-container>

            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>Name</th>
              <td mat-cell *matCellDef="let employee">{{employee.name}}</td>
            </ng-container>

            <ng-container matColumnDef="designation">
              <th mat-header-cell *matHeaderCellDef>Designation</th>
              <td mat-cell *matCellDef="let employee">{{employee.designation}}</td>
            </ng-container>

            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef>Email</th>
              <td mat-cell *matCellDef="let employee">{{employee.email}}</td>
            </ng-container>

            <ng-container matColumnDef="phone">
              <th mat-header-cell *matHeaderCellDef>Phone</th>
              <td mat-cell *matCellDef="let employee">{{employee.phone}}</td>
            </ng-container>

            <ng-container matColumnDef="joinDate">
              <th mat-header-cell *matHeaderCellDef>Join Date</th>
              <td mat-cell *matCellDef="let employee">{{employee.joinDate | date}}</td>
            </ng-container>

            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef>Actions</th>
              <td mat-cell *matCellDef="let employee">
                <button mat-icon-button color="primary">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>
